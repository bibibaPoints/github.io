<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Point Redemption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Points Display -->
        <div class="points-total">
            Points: <span id="points">...</span>
        </div>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <!-- Rewards Section -->
            <div class="rewards-section">
                <h2>Available Rewards</h2>
                <div class="rewards-grid" id="rewards"></div>
            </div>

            <!-- Redemption History Section -->
            <div class="redemptions-section">
                <h2>Redemption History</h2>
                <table id="redemptions-table">
                    <thead>
                        <tr>
                            <th>Reward</th>
                            <th>Cost</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled dynamically by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success" class="success-msg"></div>
    </div>

    <script>
        let points = 0;
        let rewards = [];
        let redemptions = [];

        // Load points from local JSON or localStorage
        fetch('src/json/points.json')
            .then(res => res.json())
            .then(data => {
                if (!localStorage.getItem('points')) {
                    points = data.points;
                    localStorage.setItem('points', points);
                } else {
                    points = parseInt(localStorage.getItem('points'), 10);
                }
                document.getElementById('points').textContent = points;
            });

        // Load rewards from local JSON
        fetch('src/json/rewards.json')
            .then(res => res.json())
            .then(data => {
                rewards = data;
                renderRewards();
            });

        // Load redemption history from localStorage
        if (localStorage.getItem('redemptions')) {
            redemptions = JSON.parse(localStorage.getItem('redemptions'));
        }
        renderRedemptions();

        function renderRewards() {
            const rewardsGrid = document.getElementById('rewards');
            rewardsGrid.innerHTML = '';
            rewards.forEach(reward => {
                const card = document.createElement('div');
                card.className = 'reward-card';
                card.innerHTML = `
                    <div class="reward-title">${reward.title}</div>
                    <div class="reward-desc">${reward.desc}</div>
                    <div class="reward-points">Cost: ${reward.cost} points</div>
                    <button class="redeem-btn" onclick="redeem(${reward.cost}, '${reward.title}')">Redeem</button>
                `;
                rewardsGrid.appendChild(card);
            });
        }

        function redeem(cost, reward) {
            const successMsg = document.getElementById('success');
            if (points >= cost) {
                points -= cost;
                document.getElementById('points').textContent = points;
                localStorage.setItem('points', points);

                const newRedemption = {
                    reward: reward,
                    cost: cost,
                    date: new Date().toLocaleString()
                };

                redemptions.push(newRedemption);
                localStorage.setItem('redemptions', JSON.stringify(redemptions));

                renderRedemptions();
                successMsg.textContent = `You redeemed: ${reward}!`;
            } else {
                successMsg.textContent = `Not enough points for ${reward}.`;
            }
        }

        function renderRedemptions() {
            const tbody = document.querySelector('#redemptions-table tbody');
            tbody.innerHTML = '';
            redemptions.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.reward}</td>
                    <td>${item.cost}</td>
                    <td>${item.date}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
