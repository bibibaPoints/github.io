<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Redemption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .login, .admin-panel {
      max-width: 520px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }
    .admin-panel { display: none; }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 90px; }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.18s;
    }
    button:hover { background: #0056b3; }
    .msg { margin-top: 12px; font-weight: 600; }
    h2 { margin-top: 8px; font-size: 18px; }
    .section { margin-bottom: 26px; }
    .row { display:flex; gap:10px; }
    .small { width:100px; }
    .back-btn {
      background: #6c757d;
      margin-top: 14px;
    }
    .back-btn:hover { background: #5a6268; }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="login" id="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <div class="msg" id="login-msg"></div>
    <!-- optional quick back -->
    <button class="back-btn" style="margin-top:12px;" onclick="window.location.href='index.html'">⬅ Back to Home</button>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="admin-panel">
    <!-- Add Redemption -->
    <div class="section">
      <h2>Add Redemption (Manual)</h2>
      <input type="text" id="reward" placeholder="Reward title (e.g. Free Coffee)">
      <textarea id="desc" placeholder="Reward description (short)"></textarea>
      <input type="number" id="cost" placeholder="Cost in points (number)">
      <button onclick="addRedemption()">Add Redemption</button>
      <div class="msg" id="admin-msg"></div>
    </div>

    <!-- Add Points -->
    <div class="section">
      <h2>Add Points</h2>
      <input type="number" id="pointsToAdd" placeholder="Points to add (positive number)">
      <button onclick="addPoints()">Add Points</button>
      <div class="msg" id="points-msg"></div>
    </div>

    <!-- Back to Home -->
    <button class="back-btn" onclick="window.location.href='index.html'">⬅ Back to Home</button>
  </div>

  <!-- Firebase + script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      getDoc,
      setDoc,
      addDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ---- config (yours already) ----
    const firebaseConfig = {
      apiKey: "AIzaSyA1tsf2jHSpUfLb3PsFR58PJXDVhsGgHWA",
      authDomain: "bibibapoints.firebaseapp.com",
      projectId: "bibibapoints",
      storageBucket: "bibibapoints.firebasestorage.app",
      messagingSenderId: "942015302901",
      appId: "1:942015302901:web:f2118d13231e5bf98cc9bc",
      measurementId: "G-BG3FKHX8BF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // refs
    const pointsDocRef = doc(db, "settings", "points");
    const redemptionsColRef = collection(db, "redemptions"); // used for logging point adds
    const rewardCounterRef = doc(db, "reward", "counter");

    // -----------------------
    // LOGIN (checks admin/passwords.adminPassword)
    // -----------------------
    window.login = async function() {
      const input = document.getElementById("admin-pass").value.trim();
      const msg = document.getElementById("login-msg");
      msg.textContent = "";
      if (!input) {
        msg.textContent = "Enter password.";
        msg.style.color = "red";
        return;
      }

      try {
        const passSnap = await getDoc(doc(db, "admin", "passwords"));
        if (!passSnap.exists()) {
          msg.textContent = "Password not set in database.";
          msg.style.color = "red";
          return;
        }
        const correctPass = passSnap.data().adminPassword;
        if (input === correctPass) {
          // show admin panel
          document.getElementById("login-box").style.display = "none";
          document.getElementById("admin-panel").style.display = "block";
          // clear password box
          document.getElementById("admin-pass").value = "";
          msg.textContent = "";
        } else {
          msg.textContent = "Wrong password.";
          msg.style.color = "red";
        }
      } catch (err) {
        console.error("login error:", err);
        msg.textContent = "Error checking password.";
        msg.style.color = "red";
      }
    };

    // -----------------------
    // Add redemption -> writes to collection "reward" with doc named reward{n}
    // Uses reward/counter.count to keep track of the last id.
    // -----------------------
    window.addRedemption = async function() {
      const title = document.getElementById("reward").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const cost = Number(document.getElementById("cost").value);
      const msg = document.getElementById("admin-msg");
      msg.textContent = "";

      if (!title || !desc || isNaN(cost)) {
        msg.textContent = "Fill out all fields (title, description, cost).";
        msg.style.color = "red";
        return;
      }

      try {
        // Read counter
        const counterSnap = await getDoc(rewardCounterRef);
        let total = 0;
        if (counterSnap.exists()) {
          total = Number(counterSnap.data().count) || 0;
        }

        const newId = total + 1;
        const newDocId = `reward${newId}`;
        const newRewardRef = doc(db, "reward", newDocId);

        // write the reward doc
        await setDoc(newRewardRef, {
          title: title,
          desc: desc,
          cost: cost
        });

        // update counter (overwrite with new count)
        await setDoc(rewardCounterRef, { count: newId });

        msg.textContent = `✅ Added reward: ${title} (${cost} pts) [${newDocId}]`;
        msg.style.color = "green";

        // clear fields
        document.getElementById("reward").value = "";
        document.getElementById("desc").value = "";
        document.getElementById("cost").value = "";
      } catch (err) {
        console.error("addRedemption error:", err);
        msg.textContent = "Error adding reward. Check console.";
        msg.style.color = "red";
      }
    };

    // -----------------------
    // Add points -> updates settings/points and logs in redemptions
    // -----------------------
    window.addPoints = async function() {
      const pointsInput = Number(document.getElementById("pointsToAdd").value);
      const msg = document.getElementById("points-msg");
      msg.textContent = "";

      if (isNaN(pointsInput) || pointsInput <= 0) {
        msg.textContent = "Enter a valid positive number of points.";
        msg.style.color = "red";
        return;
      }

      try {
        // get current points
        const snap = await getDoc(pointsDocRef);
        let currentPoints = snap.exists() ? Number(snap.data().value || 0) : 0;
        const newPoints = currentPoints + pointsInput;

        // update settings/points (create if not exist)
        await setDoc(pointsDocRef, { value: newPoints });

        // log into redemptions (so history table shows admin adds)
        await addDoc(redemptionsColRef, {
          reward: "Points Added",
          desc: `Admin added ${pointsInput} points.`,
          cost: -pointsInput,
          date: new Date().toISOString(),
          addedBy: "admin"
        });

        msg.textContent = `✅ Added ${pointsInput} points. Total is now ${newPoints}.`;
        msg.style.color = "green";
        document.getElementById("pointsToAdd").value = "";
      } catch (err) {
        console.error("addPoints error:", err);
        msg.textContent = "Error adding points. Check console.";
        msg.style.color = "red";
      }
    };
  </script>
</body>
</html>
